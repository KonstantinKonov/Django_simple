<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	{% if title %}
	<title>{{ title }}</title>
	{% else %}
	<titel>Title</titel>
	{% endif %}
</head>

<body>
	<form method="POST" action="create">
		{% csrf_token %}
		<p>
			<label>Enter name:</label>
			<input type="text" name="name">
		</p>
		<p>
			<label>Enter age:</label>
			<input type="number" name="age">
		</p>
		<input type="submit" value="save">
	</form>
	{% if people.count > 0 %}
	<h2>List of users</h2>
	<table>
		<thead>
			<th>Id</th>
			<th>Имя</th>
			<th>Возраст</th>
			<th></th>
		</thead>
		{% for person in people %}
		<tr>
			<td>{{ person.id }}</td>
			<td>{{ person.name }}</td>
			<td>{{ person.age }}</td>
			<td><a href="edit/{{person.id}}">Изменить</a> | <a href="delete/{{person.id}}">Удалить</a></td>
		</tr>
		{% endfor %}
	</table>
	{% endif %}
</body>

</html>
